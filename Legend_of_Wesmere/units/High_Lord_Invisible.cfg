            image="high-lord-magic-1-invisible.png"
            halo=halo/elven/faerie-fire-halo7.png
            halo_x,halo_y=-19,-14
        [/frame]
    [/attack_anim]
    [attack_anim]
        [attack_filter]
            name=sword
        [/attack_filter]
        [frame]
            begin=-200
            end=-175
            image="high-lord-invisible.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-175
                end=-75
                image="high-lord-attack-sword-1-invisible.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-175
                end=-75
                image="high-lord-attack-sword-1-invisible.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=-75
            end=100
            image="high-lord-attack-sword-2-invisible.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="high-lord-invisible.png"
        [/frame]
    [/attack_anim]
[/unit]
